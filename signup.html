<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Fusion - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #ff4d4d;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            border-color: #ff4d4d;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            cursor: pointer;
            color: #666;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }

        .strength-meter {
            height: 4px;
            background: #e1e1e1;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter div {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .terms {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .terms a {
            color: #ff4d4d;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .alternate-auth {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .alternate-auth a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .alternate-auth a:hover {
            text-decoration: underline;
        }

        .social-auth {
            margin-top: 30px;
            text-align: center;
        }

        .social-auth p {
            color: #666;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            padding: 12px 25px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-btn:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .validation-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .input-group input:invalid:focus ~ .validation-message {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-box {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,3L4,9V21H20V9L12,3M12,7.5L16,10.5V11.5L12,8.5L8,11.5V10.5L12,7.5M6,19V12.5L12,9.5L18,12.5V19H6Z"/>
                    </svg>
                </div>
                <h2>Create Account</h2>
            </div>
            
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required 
                           minlength="2"
                           placeholder="Enter your full name">
                    <span class="validation-message">Please enter your full name</span>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required 
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           placeholder="Enter your email">
                    <span class="validation-message">Please enter a valid email address</span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required
                           minlength="8"
                           placeholder="Create a password">
                    <span class="password-toggle">üëÅÔ∏è</span>
                    <div class="password-strength">
                        <span>Password Strength:</span>
                        <div class="strength-meter">
                            <div></div>
                        </div>
                    </div>
                    <span class="validation-message">Password must be at least 8 characters long</span>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required
                           placeholder="Confirm your password">
                    <span class="validation-message">Passwords must match</span>
                </div>

                <div class="terms">
                    <label>
                        <input type="checkbox" required> I agree to the 
                        <a href="#">Terms of Service</a> and 
                        <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="social-auth">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="social-btn">
                        <img src="Utils/google.png" alt="Google">
                        Google
                    </button>
                    <button class="social-btn">
                        <img src="Utils/facebook.png" alt="Facebook">
                        Facebook
                    </button>
                </div>
            </div>

            <div class="alternate-auth">
                <span>Already have an account?</span>
                <a href="signin.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
                } else {
                    passwordInput.type = 'password';
                    this.textContent = 'üëÅÔ∏è';
                }
            });
        });

        // Password strength meter
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.querySelector('.strength-meter div');

        passwordInput.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            strengthMeter.style.width = `${strength}%`;
            strengthMeter.style.backgroundColor = getStrengthColor(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength += 20;
            if (password.match(/[a-z]+/)) strength += 20;
            if (password.match(/[A-Z]+/)) strength += 20;
            if (password.match(/[0-9]+/)) strength += 20;
            if (password.match(/[^a-zA-Z0-9]+/)) strength += 20;
            
            return strength;
        }

        function getStrengthColor(strength) {
            if (strength < 40) return '#ff4d4d';
            if (strength < 60) return '#ffa64d';
            if (strength < 80) return '#4dff4d';
            return '#00cc00';
        }

        // Form validation
        const form = document.getElementById('signupForm');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (passwordInput.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
                return;
            }
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: passwordInput.value
            };
            
            // Add your signup logic here
            console.log('Form submitted:', formData);
            
            // Simulate loading state
            const submitButton = this.querySelector('.auth-btn');
            submitButton.innerHTML = 'Creating Account...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                submitButton.innerHTML = 'Create Account';
                submitButton.disabled = false;
            }, 2000);
        });

        // Clear password mismatch error when user types
        confirmPassword.addEventListener('input', function() {
            this.setCustomValidity('');
        });
    </script>
</body>
</html>
